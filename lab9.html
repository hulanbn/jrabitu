<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman game</title>
    <link rel="stylesheet" href="./css/lab9style.css">
    <script defer src="./js/lab9.js"></script>
</head>
<body>
<main class="container">
    <section class="options">
        <h3>ТӨРЛӨӨ СОНГОНО УУ</h3>
        <div class="categories-container"></div>
    </section>

    <section class="hint-container hide">
        <button class="hint-btn">Хинт</button>
        <p class="hint-text hide"></p>
    </section>

    <!-- ami -->
    <section class="lives-container hide">
        <p class="lives-text">Амь: 5</p>
    </section>

    <section class="letters hide"></section>
    <section class="user-input"></section>
    <canvas class="hangman-canvas"></canvas>

    <section class="new-game hide">
        <div class="result-text"></div>
        <button class="new-game-btn">Шинээр эхлүүлэх</button>
    </section>
</main>
</body>
</html>
