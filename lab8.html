<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 8</title>
    <style>
      .bodolt{
        margin: 10px;
        padding: 5px;
        border: 1px solid #ddd;
        width: 100%;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Бодлого</h1>

    <!--bodlogiin utga awah heseg-->

    <!--palindrom mun eseh-->

    <label for="utga1">Шалгах тоог оруулна уу: </label>
    <input type="number" id="utga1">
    <button onclick="palindShalgah()">Цифрүүдийн нийлбэр палинпром эсэхийг шалгах</button>
    <div id="hariu1" class="bodolt"></div>

    <!--chono tuulai-->
    <label for="zai">Зайг оруулна уу: </label>
    <input type="number" id="zai">
    <button onclick="hugatsaa()">Хугацааг тооцоолох</button>
    <div id="hariu2" class="bodolt"></div>

    <!--toot-->
    <label for="toot">Тоотыг оруулна уу: </label>
    <input type="number" id="toot">
    <button onclick="toot()">Байршлыг олох</button>
    <div id="hariu3" class="bodolt"></div>

    <!--hbeh-->
    <label for="too1">Эхний тоог оруулна уу: </label>
    <input type="number" id="too1">
    <label for="too2">Хоёр дахь тоог оруулна уу: </label>
    <input type="number" id="too2">
    <button onclick="hbeh()">Хамгийн бага ерөнхий хуваагдагчийг олох</button>
    <div id="hariu4" class="bodolt"></div>

    <!--ugluu oroi-->
    <label for="utga5">Утга оруулна уу: </label>
    <input type="number" id="utga5">
    <button onclick="ugluuOroi()">тооцоолох</button>
    <div id="hariu5" class="bodolt"></div>


    <!--bodoltiin heseg-->
    <script>
      //bodolt1
      function palindShalgah(){
        let num = parseInt(document.getElementById("utga1").value);
        let tsifrNiilber = num.toString().split('').reduce((a, b) => a + parseInt(b), 0);

        console.log(tsifrNiilber);

        let sum = 0;
        let tempNum = tsifrNiilber;
        while(tempNum>0){
          sum *=10;
          sum += (tempNum%10);
          tempNum = Math.floor(tempNum/10);
        }

        let palindrom = tsifrNiilber === parseInt(sum.toString().split('').reverse().join(''));

        let garalt = `Цифрүүдийн нийлбэр: ${tsifrNiilber} \n`;
        if(palindrom){
          garalt+="Палиндром мөн";
        }else{
          garalt+= "Палиндром биш";
        }

        document.getElementById("hariu1").textContent = garalt;
      }

      //bodolt2

      function hugatsaa() {
        let zai = parseFloat(document.getElementById("zai").value);
        
        const chono = 25;
        const tuulai = 18;
        
        let hurdZ = chono - tuulai;
        
        const t = (zai / hurdZ) * 60;
        const min = Math.floor(t);
        const sec = Math.round((t-min)*60);

        document.getElementById("hariu2").textContent = `Гүйцэх хугацаа: ${min} минут ${sec} секунд`;
        } // t-g 2 ornii nariiwchlaltaigaar hewlene.
        
        
      //bodolt3
      function toot() {
        let toot = parseInt(document.getElementById("toot").value);
        let ail = 9*4;
        let orts = Math.floor((toot - 1) / ail) + 1;
        let dawhar = Math.floor(((toot - 1) % ail) / 4) + 1;
        let olohToot = ((toot - 1) % 4) + 1;
        document.getElementById("hariu3").textContent = `Орц: ${orts}, Давхар: ${dawhar}, Тоот: ${olohToot}`;
      }

      //bodolt4
      function hbeh() {
        let num1 = parseInt(document.getElementById("too1").value);
        let num2 = parseInt(document.getElementById("too2").value);

        let hariu = hbehBodoh(num1, num2);

        document.getElementById("hariu4").textContent = `Хамгийн бага ерөнхий хуваагч нь: ${hariu}`;
      }

        function hbehBodoh(a,b){
          while(b!==0){
            let temp = a%b;
            a=b;
            b=temp;
          }
          return a;
        }

      //bodolt5
      function ugluuOroi(){
        let num = parseFloat(document.getElementById("utga5").value);

        let oTsag = new Date().getHours();
        let ugluuEseh = oTsag >= 6 && oTsag < 12;
        let garalt, hariu;

        if(ugluuEseh){
          garalt = Math.pow(num, 2);
          hariu =  `Өглөө тул 2 зэрэгт дэвшүүлнэ: ${garalt}`;
        }else{
          garalt = Math.sqrt(num);
          hariu = `Орой тул язгуур авна:  ${garalt}`;
        }

        document.getElementById("hariu5").textContent = hariu;
      }
    </script>
  </body>
</html>
